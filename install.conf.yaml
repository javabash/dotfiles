- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.zshenv: zshenv
    ~/.gitconfig: gitconfig
    ~/.config: config
    ~/.tmux.conf: tmux.conf

- create:
    - ~/Work

- shell:
  - 
    command: ./setup_homebrew.zsh
    stdout: true
    stderr: true
